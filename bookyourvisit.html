<body>
    <!--Header-->

        <a href="index.html">
        <h1 id="logo">Leona's cat café</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>

        <nav>

                <li><a href="index.html"><i class="fa-solid fa-paw"></i> Home</a></li>

            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
      <section id="booking-section">
          <form id="form" method="POST" action="https://formdump.codeinstitute.net">
              <h2>Come meet our kitties!</h2>
              
              <label for="first_name">First name</label>
              <input type="text" name="first_name" id="first_name" class="text-input" required>
              <br>
  
              <label for="last_name">Last name</label>
              <input type="text" name="last_name" id="last_name" class="text-input" required>
              <br>
  
              <label for="email_adress">Email address</label>
              <input type="email" name="email_adress" id="email_adress" class="text-input" required>
              <br>
  
              <label for="date">Pick a date</label>
              <input type="date" name="date" id="date" class="date" required>
              <br>
  
              <div class="radio buttons">
                  <label for="time-slot">Pick a time slot</label>
                  <div>
                      <label for="time1">9-11hs</label>
                      <input type="radio" name="time-slot" id="time1" value="9-11" required checked>
                  </div>
                  <div>
                      <label for="time2">12-14hs</label>
                      <input type="radio" name="time-slot" id="time2" value="12-14" required>
                  </div>
                  <div>
                      <label for="time3">14-16hs</label>
                      <input type="radio" name="time-slot" id="time3" value="14-16" required>
                  </div>
                  <div>
                      <label for="time4">16-18hs</label>
                      <input type="radio" name="time-slot" id="time4" value="16-18" required>
                  </div>  
              </div>
              <button type="submit" class="join-button">Submit right meow</button>
              <br>
          </form>
      </section>
  </main>
  
​
    <!--Footer-->
    <footer id="footer">
        <div id="address">
            <h3>Address of the fluffiest café in Stockholm</h3>
            <p>Come find us in Tylögränd,  Kärrtorp</p>
            <img id="map" src="assets/images/map.jpeg" alt="location of cat café"> 
        </div>
        <div id="opening-times">
            <h3>Opening times</h3>
            <p>Monday-Sunday</p>
            <p>9:00am to 18:00pm</p>
        </div>

    </footer>
